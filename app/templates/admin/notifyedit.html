{% extends "base.html" %}

{% block title %}{{ title_two }}{% endblock %}


{% block navbar %}
<section class="content-header">
    <h1>{{title_one}}</h1>
    <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i> 当前位置</li>
        <li class="active">{{ title_two }}</li>
        <li class="active">{{title_one}}</li>
    </ol>
</section>
{% endblock %}


{% block content %}
<div class="box box-primary">
    <form method="post">
        <input id="csrf_token" name="csrf_token" type="hidden" value="IjJiMDYxMDVmYTk0MjI1YjVmZjE0YjE5YTA2MzM1OWUxMWE2NDIwMjYi.XWjlgg.H9hL56h9iLdliZV3uRKs0ZVGGzg">
        <div class="box-header with-border">

        </div>

        <div class="box-body">
            <div class="col-md-12">
                <div class="form-group">
                    <label><label for="check_order">排序</label></label>
                    <input class="slider form-control" id="check_order" name="check_order" placeholder="请输入 列表顺序" required type="text" value="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label><label for="notify_type">套餐类型</label></label>
                    <select class="form-control select2" id="notify_type" name="notify_type" placeholder="请输入" required>
                        <option value="MAIL">自定义</option>
                        <option value="SMS">短信通知</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label><label for="notify_name">账号</label></label>
                    <input class="form-control" id="notify_name" name="notify_name" placeholder="请输入" required type="text" value="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label><label for="notify_number">邮箱</label></label>
                    <input class="form-control" id="notify_number" name="notify_number" placeholder="请输入" required type="text" value="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label><label for="notify_number">激活卡号</label></label>
                    <input class="form-control" id="notify_jihuoka" name="notify_number" placeholder="请输入" required type="text" value="">
                </div>
            </div>
        </div>

        <div class="box-footer">
            <div class="col-md-12">
                <input checked id="status" name="status" type="checkbox" value="y">
                <input class="btn btn-primary pull-right" id="submit" name="submit" type="submit" value="提交">
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    function initPage() {
        slide_value = $(".slider").val() == "" ? 50 : parseInt($(".slider").val());
        $(".slider").slider({
            id: "blue",
            max: 100,
            value: slide_value
        });

        switch_value = $('#status')[0].checked
        $('#status').bootstrapSwitch({
            state: switch_value,
            onText: '生效',
            offText: '失效'

        });

        $(".select2").select2();
    }
</script>
{% endblock %}
